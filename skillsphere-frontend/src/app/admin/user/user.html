<div class="users-wrapper">
    <div class="users-container">

        <!-- Search Filter -->
        <div class="row">
            <div class="col-6">
                <h2 class="mt-3">All Users</h2>
            </div>
            <div class="col-6">
                <mat-form-field class="search-field" appearance="outline">
                    <mat-label>Search user</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or email" />
                    <mat-icon class="text-white" matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <!-- Material Table -->
        <div class="table-container mat-elevation-z4">
            <table mat-table [dataSource]="dataSource" matSort class="mat-table-custom">
                <!-- Profile -->
                <ng-container matColumnDef="profile">
                    <th mat-header-cell *matHeaderCellDef> Profile </th>
                    <td mat-cell *matCellDef="let user">
                        <img [src]="user.profile_url ? user.profile_url : '/assets/profile.png'" alt="profile"
                            class="avatar" />
                    </td>
                </ng-container>

                <!-- Username -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>

                <!-- Role -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let user">
                        <span class="role" [ngClass]="getRoleName(user.role).toLowerCase()">
                            {{ getRoleName(user.role) }}
                        </span>
                    </td>
                </ng-container>

                <!-- Status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let user">
                        <span class="status" [ngClass]="user.isActive ? 'active' : 'inactive'">
                            {{ user.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button class="custom-btn" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>

                            <button class="custom-btn" mat-menu-item>
                                <mat-icon>block</mat-icon>
                                <span>Inactive</span>
                            </button>

                            <button class="custom-btn" mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <!-- Table Header & Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Empty Message -->
                <tr class="no-data-row" *ngIf="dataSource.data.length === 0">
                    <td colspan="5" class="no-data">No users found.</td>
                </tr>
            </table>

            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
