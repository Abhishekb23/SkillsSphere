<div class="tests-wrapper">
  <div class="tests-container">
    <!-- Title Section -->
    <div class="title-section">
      <h2>Show Your Skills</h2>
      <p>Take the test and <span class="highlight">get certified!</span></p>
    </div>

    <!-- No Data Message -->
    <div *ngIf="!isLoading && tests.length === 0" class="no-tests">
      No tests available.
    </div>

    <!-- Tests Grid -->
    <div class="tests-grid" *ngIf="!isLoading && tests.length > 0">
      <div class="test-card" *ngFor="let test of tests">
        <!-- Thumbnail -->
        <div class="test-thumb">
          <div class="thumb-image">
            <img
              [src]="test.thumbnailUrl || 'assets/certificate.png'"
              alt="Test Thumbnail"
              loading="lazy"
            />
          </div>
        </div>

        <!-- Info -->
        <div class="test-info">
          <div class="test-header">
            <h3>{{ test.title }}</h3>
            <span
              *ngIf="isAdmin"
              class="status-badge"
              [ngClass]="test.isActive ? 'active' : 'inactive'"
            >
              {{ test.isActive ? 'Active' : 'Inactive' }}
            </span>
          </div>

          <p class="test-desc">{{ test.description }}</p>

          <small *ngIf="isAdmin && test.createdAt" class="created-info">
            Created By: {{ test.createdByName || 'Unknown' }}<br />
            Created At: {{ test.createdAt | date: 'medium' }}
          </small>
        </div>

        <!-- Footer -->
        <div class="card-footer">
          <button class="btn-participate" (click)="attendTest(test.testId)">
            {{ isAdmin ? 'Manage Test' : 'Participate & Earn Certificate' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
