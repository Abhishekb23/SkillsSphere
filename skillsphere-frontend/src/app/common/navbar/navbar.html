<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-logo">
      <span class="brand">Skill<span class="highlight">Sphere</span></span>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">
      <li><a routerLink="/featured">Courses</a></li>

      <li *ngIf="isAuthenticated && isAdmin"><a routerLink="/users">Users</a></li>

      <li *ngIf="!isAuthenticated" class="auth-buttons">
        <button class="btn btn-outline" routerLink="/login">Login</button>
        <button class="btn btn-success" routerLink="/signup">Sign Up</button>
      </li>

      <li *ngIf="isAuthenticated" class="user-section">
        <div class="user-avatar" (click)="toggleMenu()">
          {{ userInitials }}
        </div>

        <div class="user-menu" *ngIf="menuOpen">
          <a routerLink="/profile" (click)="menuOpen = false">Profile</a>
          <a routerLink="/certificates" (click)="menuOpen = false">Certificates</a>
          <a routerLink="/courses" (click)="menuOpen = false">My Courses</a>
          <a routerLink="/tests" (click)="menuOpen = false">My Tests</a>
          <a (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>

    <!-- Mobile Menu Toggle Don't change -->
    <div class="nav-toggle" id="nav-toggle" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
