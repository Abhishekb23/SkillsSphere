<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h4 class="mb-4 text-center">Create Your Account</h4>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="user.username"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="user.email"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
        />
      </div>

      <!-- Role (hidden input or dropdown) -->
      <input type="hidden" name="role" [(ngModel)]="user.role" />

      <!-- Submit -->
      <button class="btn btn-dark w-100" type="submit" [disabled]="!signupForm.valid">
        Sign Up
      </button>
    </form>

    <div class="mt-3 text-center">
      <small>Already have an account?
        <a routerLink="/login" class="text-decoration-none">Login</a>
      </small>
    </div>
  </div>
</div>
